<form [formGroup]="formRegister">

  <mat-form-field class="inputLogin">
    <mat-label>Nombre de materia</mat-label>
    <input matInput formControlName="nombreMateria">
    <mat-error *ngIf="formRegister.get('nombreMateria').touched && formRegister.get('nombreMateria').invalid">Falta ingresar nombre materia</mat-error>
  </mat-form-field>

  <mat-form-field class="inputLogin"appearance="fill" >
    <mat-label>Cuatrimestre</mat-label>
    <mat-select formControlName="cuatrimestre">
      <mat-option value="primero">1°</mat-option>
      <mat-option value="segundo">2°</mat-option>
    </mat-select>
    <mat-error *ngIf="formRegister.get('cuatrimestre').touched && formRegister.get('cuatrimestre').invalid">Falta elegir cuatrimestre</mat-error>
  </mat-form-field>

  <mat-form-field class="inputLogin">
    <mat-label>Año</mat-label>
    <input matInput type="number"  min="0" max="6" formControlName="anio">
    <mat-error *ngIf="formRegister.get('anio').touched && formRegister.get('anio').invalid">Falta ingresar</mat-error>
  </mat-form-field>

  <mat-form-field class="inputLogin">
    <mat-label>Cupo</mat-label>
    <input matInput type="number"  min="0" formControlName="cupo">
    <mat-error *ngIf="formRegister.get('cupo').touched && formRegister.get('cupo').invalid">Falta ingresar</mat-error>
  </mat-form-field>

  <mat-form-field class="inputLogin">
    <mat-label>Profesor</mat-label>
    <mat-select formControlName="profesor" >
      <mat-option *ngFor="let item of user" [value]="item">{{item}}</mat-option>
    </mat-select>
    <mat-error *ngIf="formRegister.get('profesor').touched && formRegister.get('profesor').invalid">Falta ingresar</mat-error>
  </mat-form-field>

  <button mat-raised-button (click)="RetornaOutput()">Registrar</button>
</form>
